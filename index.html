     <!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>calculatorproject</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="box">

               <div class="dispaly">
                    <div class="head">
                         <h2 class="heading">CASIO 990 MS</h2>
                         <div class="color"></div>
                    </div>
                    
                    <h3 class="display_input"></h3>
                    <!-- <input  class="dispaly_input" type="text" name="dispaly" value="0" > -->
               </div>
               <div class="btn">
                    <div class="line">
                         <input type="button" id="btndelete" class="presbtn" value="AC" >
                         <!-- <input type="button" class="btn_leftaro presbtn" value="<" > -->
                         <input type="button" id="btn_plus_minus" class="presbtn" value="+/-" >
                         <input type="button" id="btnDivision" class="presbtn" value="/" >

                    </div>

                    <div class="line">
                         <input type="button" id="btn_7" class="presbtn" value="7" >
                         <input type="button" id="btn_8" class="presbtn" value="8" >
                         <input type="button" id="btn_9" class="presbtn" value="9" >
                         <input type="button" id="btn_multiplie" class="presbtn" value="*" >

                    </div>

                    <div class="line">
                         <input type="button" id="btn_4" class="presbtn" value="4" >
                         <input type="button" id="btn_5" class="presbtn" value="5" >
                         <input type="button" id="btn_6" class="presbtn" value="6" >
                         <input type="button" id="btn_minus" class="presbtn" value="-" >

                    </div>

                    <div class="line">
                         <input type="button" id="btn_1" class="presbtn" value="1" >
                         <input type="button" id="btn_2" class="presbtn" value="2" >
                         <input type="button" id="btn_3" class="presbtn" value="3" >
                         <input type="button" id="btn_plus" class="presbtn" value="+" >

                    </div>

                    <div class="line">
                         <input type="button" id="btn_modulus" class="presbtn" value="%" >
                         <input type="button" id="btndot" class="presbtn" value="." >
                         <input type="button" id="btn_zero" class="presbtn" value="0" >
                         <input type="button" id="btn_equal" class="presbtn" value="=" >
                         


                    </div>
               </div>
          </div>
     </div>

     <script src="./script.js"></script>
</body>
</html>

<script src="./script.js"></script>
</body>
</html>
